<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="iExbroKtO4ZRq3ZjUsyY8JJowXvx-yHOy4yQq0iS6vY" />
    <title>PinkDays - Period Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">
    <!-- Login View -->
    <div id="login-view" class="view-container w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl border border-gray-200 shadow-2xl p-8 text-center">
            <img src="pinkdays_transparentlogo.png" alt="PinkDays Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight mb-2">PinkDays</h1>
            <p class="text-gray-600 mb-8">A simple and private period tracker.</p>
            
            <div class="space-y-4 text-left mb-2">
                <input type="email" id="email-input" placeholder="Email" class="w-full px-4 py-2.5 text-base text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-lg shadow-inner focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:bg-white transition-all">
                <div class="relative">
                    <input type="password" id="password-input" placeholder="Password" class="w-full px-4 py-2.5 text-base text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-lg shadow-inner focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:bg-white transition-all">
                    <button type="button" id="password-toggle-btn" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600">
                        <i id="password-toggle-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="text-right mb-4">
                <button id="forgot-password-btn" class="text-sm text-pink-600 hover:underline focus:outline-none">Forgot Password?</button>
            </div>

            <div class="grid grid-cols-2 gap-4 my-4">
                <button id="email-signin-btn" class="w-full btn-primary py-3 rounded-lg font-semibold flex items-center justify-center">Sign In</button>
                <button id="email-signup-btn" class="w-full btn-secondary py-3 rounded-lg font-semibold flex items-center justify-center">Sign Up</button>
            </div>
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm font-medium">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <div class="space-y-4 mt-4">
                <button id="google-signin-btn" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-lg flex items-center justify-center text-lg font-semibold transition-colors">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" class="w-6 h-6 mr-3" alt="Google icon">
                    Continue with Google
                </button>
                <button id="anon-continue-btn" class="w-full btn-secondary py-2 px-4 rounded-lg text-lg font-semibold">
                    <div class="flex flex-col items-center">
                        <span>Continue Offline</span>
                        <span class="text-xs font-normal text-gray-500 mt-1">(Saves data only on this device)</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- App View (hidden by default) -->
    <div id="app-view" class="view-container w-full max-w-4xl mx-auto hidden opacity-0 scale-95">
        <div class="bg-white rounded-xl border border-gray-200 shadow-2xl p-6 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img src="pinkdays_transparentlogo.png" alt="PinkDays Logo" class="w-12 h-12">
                    <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">PinkDays</h1>
                </div>
                <button id="sign-out-btn" class="icon-btn" title="Sign Out">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>

            <div class="flex items-center justify-between w-full mb-4">
                <button id="prev-month-btn" class="btn-primary rounded-full flex items-center justify-center w-12 h-12">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="current-month-display" class="text-2xl font-bold text-gray-800 text-center mx-2"></h2>
                <button id="next-month-btn" class="btn-primary rounded-full flex items-center justify-center w-12 h-12">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-1 md:gap-2">
                <!-- Calendar will be rendered here by JavaScript -->
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200 flex flex-col md:flex-row gap-4">
                <input type="file" id="upload-csv-input" accept=".csv" class="hidden">
                <button id="upload-csv-btn" class="w-full md:w-1/2 px-5 py-3 btn-secondary rounded-lg flex items-center justify-center">
                   <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg> Import Data
                </button>
                <button id="download-csv-btn" class="w-full md:w-1/2 px-5 py-3 btn-primary rounded-lg flex items-center justify-center">
                   <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg> Export Data
                </button>
            </div>
        </div>
    </div>
</div>

<div id="message-display" role="alert">
    <span id="message-text" class="block sm:inline font-medium"></span>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
