<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkDays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .day {
            transition: all 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        /* Flow intensity styles - Using #ff5c7c as the base */
        .flow-light { background-color: #ffb8c9; color: #9d174d; }
        .flow-medium { background-color: #ff8ca6; color: #fff; }
        .flow-heavy { background-color: #ff5c7c; color: #fff; }
        
        .predicted-day {
            background-color: #fff0f3; /* A very light pink */
            border: 1px dashed #ffb8c9; 
        }
        .fertile-day {
            background-color: #cffafe; /* cyan-100 */
            color: #164e63; /* cyan-800 */
        }
        .day.today {
            box-shadow: 0 0 0 2px #3b82f6; /* Blue-500 */
        }
        .day:not(.disabled):hover {
            background-color: #e5e7eb; /* Gray-200 */
        }
        .disabled {
            color: #9ca3af; /* Gray-400 */
        }
        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.2s ease-in-out;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="max-w-xl mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-[#ff5c7c]">PinkDays</h1>
            <p class="text-gray-600 mt-1">A simple and private way to track your cycle.</p>
        </header>

        <!-- Info Section -->
        <section class="mb-6 bg-white p-6 rounded-2xl shadow-lg text-center">
            <h3 class="text-lg font-semibold mb-2 text-gray-700">Period In</h3>
            <p id="next-period-countdown" class="text-4xl md:text-5xl font-bold text-[#ff5c7c]">--</p>
            <p id="next-period-date" class="text-sm text-gray-500 h-5"></p>
            <div id="edit-cycle-length-container" class="mt-4 cursor-pointer inline-block p-2 rounded-lg hover:bg-gray-100">
                <p class="text-sm text-gray-600">Average Cycle Length 
                    <svg class="w-4 h-4 inline-block text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536l12.232-12.232z"></path></svg>
                </p>
                <p id="avg-cycle-length" class="text-lg font-bold text-[#ff5c7c]">-- days</p>
            </div>
        </section>

        <main class="bg-white p-6 rounded-2xl shadow-lg">
            <!-- Calendar Header -->
            <div class="flex items-center justify-between mb-4">
                <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="month-year" class="text-xl font-semibold"></h2>
                <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 text-center font-medium text-gray-500 mb-2">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
            <p class="text-sm text-gray-500 mt-4 text-center">Click any day to log or edit your flow.</p>
            
            <!-- Legend -->
            <div class="mt-4 pt-4 border-t flex justify-center items-center gap-4 text-xs text-gray-600">
                <div class="flex items-center"><span class="legend-dot bg-[#ff8ca6]"></span>Period</div>
                <div class="flex items-center"><span class="legend-dot bg-cyan-200"></span>Fertile</div>
                <div class="flex items-center"><span class="legend-dot predicted-day border-[#ffb8c9]"></span>Predicted</div>
            </div>
             <div class="text-center mt-4 pt-4 border-t flex justify-center gap-4">
                <button id="today-btn" class="text-sm font-semibold text-[#9d174d] hover:bg-[#ffe8ec] px-4 py-2 bg-[#fff0f3] rounded-lg">Go to Today</button>
                <button id="reset-data-btn" class="text-sm font-semibold text-gray-600 hover:text-red-600 px-4 py-2 bg-gray-100 rounded-lg">Reset Data</button>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="flow-modal" class="modal-backdrop hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-11/12 max-w-md">
            <h2 id="flow-modal-title" class="text-2xl font-bold mb-6 text-center">Log Flow</h2>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <button data-flow="light" class="flow-btn border-2 border-[#ffb8c9] text-[#9d174d] font-semibold py-3 rounded-lg hover:bg-[#fff0f3]">Light</button>
                <button data-flow="medium" class="flow-btn border-2 border-[#ff8ca6] text-[#9d174d] font-semibold py-3 rounded-lg hover:bg-[#fff0f3]">Medium</button>
                <button data-flow="heavy" class="flow-btn border-2 border-[#ff5c7c] text-[#9d174d] font-semibold py-3 rounded-lg hover:bg-[#fff0f3]">Heavy</button>
            </div>
            <div class="flex flex-col gap-4">
                <button id="remove-log-btn" class="w-full bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700">Remove Log for this Day</button>
                <button id="cancel-flow-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="cycle-length-modal" class="modal-backdrop hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Edit Cycle Length</h2>
            <div class="mb-4">
                <label for="cycle-length-input" class="block text-sm font-medium text-gray-700 mb-1">Set cycle length (days)</label>
                <input type="number" id="cycle-length-input" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ff8ca6] focus:border-[#ff8ca6]">
            </div>
            <button id="recalculate-btn" class="w-full text-sm text-[#ff5c7c] hover:underline mb-4">Or, auto-calculate from data</button>
            <div class="flex gap-4">
                <button id="cancel-cycle-edit-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="save-cycle-edit-btn" class="w-full bg-[#ff5c7c] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#fa4366]">Save</button>
            </div>
        </div>
    </div>
    
    <div id="confirm-modal" class="modal-backdrop hidden">
         <div class="bg-white p-8 rounded-2xl shadow-2xl w-11/12 max-w-md text-center">
            <h2 id="confirm-title" class="text-2xl font-bold mb-2">Are you sure?</h2>
            <p id="confirm-message" class="text-gray-600 mb-6"></p>
            <div class="flex gap-4">
                <button id="confirm-cancel-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-ok-btn" class="w-full bg-[#ff5c7c] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#fa4366]">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const todayBtn = document.getElementById('today-btn');
        const avgCycleLengthEl = document.getElementById('avg-cycle-length');
        const nextPeriodCountdownEl = document.getElementById('next-period-countdown');
        const nextPeriodDateEl = document.getElementById('next-period-date');
        const resetDataBtn = document.getElementById('reset-data-btn');
        const editCycleLengthContainer = document.getElementById('edit-cycle-length-container');

        // Modals
        const flowModal = document.getElementById('flow-modal');
        const cycleLengthModal = document.getElementById('cycle-length-modal');
        const confirmModal = document.getElementById('confirm-modal');

        // Modal Elements
        const flowModalTitle = document.getElementById('flow-modal-title');
        const flowButtons = document.querySelectorAll('.flow-btn');
        const removeLogBtn = document.getElementById('remove-log-btn');
        const cancelFlowBtn = document.getElementById('cancel-flow-btn');
        const cycleLengthInput = document.getElementById('cycle-length-input');
        const recalculateBtn = document.getElementById('recalculate-btn');
        const saveCycleEditBtn = document.getElementById('save-cycle-edit-btn');
        const cancelCycleEditBtn = document.getElementById('cancel-cycle-edit-btn');
        const confirmTitle = document.getElementById('confirm-title');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

        let currentDate = new Date();
        let selectedDateStr = null;
        let periodData = {
            periods: [], // e.g., [{date: '2025-08-01', flow: 'light'}]
            cycleLength: 28, // Default, can be manually overridden
        };

        // --- DATA MANAGEMENT ---
        function loadData() {
            const data = localStorage.getItem('pinkDaysData');
            if (data) {
                periodData = JSON.parse(data);
                periodData.periods.sort((a, b) => a.date.localeCompare(b.date));
            } else {
                showConfirm("Welcome to PinkDays!", "To get started, click any day on the calendar to log your period flow.", () => {});
            }
        }

        function saveData() {
            periodData.periods.sort((a, b) => a.date.localeCompare(b.date));
            localStorage.setItem('pinkDaysData', JSON.stringify(periodData));
            updateInfo();
            renderCalendar();
        }

        // --- DATE & HELPER FUNCTIONS ---
        function toISODateString(date) {
            return date.toISOString().split('T')[0];
        }

        function getPeriodForDate(dateStr) {
            return periodData.periods.find(p => p.date === dateStr);
        }

        // --- MODAL MANAGEMENT ---
        function showFlowModal(dateStr) {
            selectedDateStr = dateStr;
            const date = new Date(dateStr + 'T00:00:00');
            flowModalTitle.textContent = `Flow for ${date.toLocaleDateString()}`;
            flowModal.classList.remove('hidden');
        }
        function hideFlowModal() { flowModal.classList.add('hidden'); }
        
        function showCycleLengthModal() {
            cycleLengthInput.value = periodData.cycleLength;
            cycleLengthModal.classList.remove('hidden');
        }
        function hideCycleLengthModal() { cycleLengthModal.classList.add('hidden'); }
        
        let confirmCallback = null;
        function showConfirm(title, message, onConfirm) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmCallback = onConfirm;
            confirmModal.classList.remove('hidden');
        }
        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        }

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startDayOfWeek = firstDayOfMonth.getDay();

            for (let i = 0; i < startDayOfWeek; i++) {
                calendarGrid.insertAdjacentHTML('beforeend', '<div class="day disabled"></div>');
            }
            
            const todayStr = toISODateString(new Date());
            const predictedDates = getPredictedDates();
            const fertileDates = getAllFertileDates(); // UPDATED

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDate = new Date(year, month, i);
                const dayStr = toISODateString(dayDate);
                let classes = 'day cursor-pointer';
                
                const periodDay = getPeriodForDate(dayStr);
                if (periodDay) {
                    classes += ` flow-${periodDay.flow}`;
                } else if (fertileDates.includes(dayStr)) {
                    classes += ' fertile-day';
                } else if (predictedDates.includes(dayStr)) {
                    classes += ' predicted-day';
                }
                if (dayStr === todayStr) classes += ' today';
                
                const dayEl = document.createElement('div');
                dayEl.textContent = i;
                dayEl.className = classes;
                dayEl.dataset.date = dayStr;
                dayEl.addEventListener('click', () => showFlowModal(dayStr));
                calendarGrid.appendChild(dayEl);
            }
        }
        
        // --- PREDICTION LOGIC ---
        function getPeriodStartDates() {
            const startDates = [];
            if (periodData.periods.length === 0) return [];

            startDates.push(periodData.periods[0].date);

            for (let i = 1; i < periodData.periods.length; i++) {
                const prevDate = new Date(periodData.periods[i-1].date);
                const currDate = new Date(periodData.periods[i].date);
                const diffTime = currDate - prevDate;
                const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
                if (diffDays > 1) {
                    startDates.push(periodData.periods[i].date);
                }
            }
            return startDates;
        }

        function calculateAverageCycleLength() {
            const startDates = getPeriodStartDates();
            if (startDates.length < 2) return 28; // Return default if not enough data

            let totalDiff = 0;
            for (let i = 1; i < startDates.length; i++) {
                const diff = new Date(startDates[i]) - new Date(startDates[i-1]);
                totalDiff += Math.round(diff / (1000 * 60 * 60 * 24));
            }
            return Math.round(totalDiff / (startDates.length - 1));
        }

        function getNextPredictedStartDate() {
            const startDates = getPeriodStartDates();
            if (startDates.length === 0) return null;

            const lastStartDate = startDates[startDates.length - 1];
            const nextDate = new Date(lastStartDate);
            nextDate.setDate(nextDate.getDate() + periodData.cycleLength);
            return nextDate;
        }
        
        function getPredictedDates() {
            const nextStartDate = getNextPredictedStartDate();
            if (!nextStartDate) return [];
            
            const dates = [];
            for (let i = 0; i < 5; i++) {
                const date = new Date(nextStartDate);
                date.setDate(date.getDate() + i);
                dates.push(toISODateString(date));
            }
            return dates;
        }

        // UPDATED: Calculates all fertile windows (past and future)
        function getAllFertileDates() {
            const startDates = getPeriodStartDates();
            const fertileDatesSet = new Set();

            const calculateAndAddWindow = (cycleEndDate) => {
                if (!cycleEndDate) return;
                const ovulationDay = new Date(cycleEndDate);
                ovulationDay.setDate(ovulationDay.getDate() - 14);

                for (let i = 5; i >= 0; i--) {
                    const date = new Date(ovulationDay);
                    date.setDate(date.getDate() - i);
                    fertileDatesSet.add(toISODateString(date));
                }
            };

            // Calculate for historical cycles
            if (startDates.length >= 2) {
                for (let i = 1; i < startDates.length; i++) {
                    calculateAndAddWindow(new Date(startDates[i]));
                }
            }

            // Calculate for the upcoming predicted cycle
            const nextPredictedStart = getNextPredictedStartDate();
            calculateAndAddWindow(nextPredictedStart);
            
            return Array.from(fertileDatesSet);
        }

        // --- UI UPDATES ---
        function updateInfo() {
            avgCycleLengthEl.textContent = `${periodData.cycleLength} days`;

            const nextDate = getNextPredictedStartDate();
            if (nextDate) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const nextDateOnly = new Date(nextDate);
                nextDateOnly.setHours(0, 0, 0, 0);

                const diffTime = nextDateOnly - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    nextPeriodCountdownEl.textContent = "Today";
                } else if (diffDays < 0) {
                    nextPeriodCountdownEl.textContent = "Overdue";
                } else if (diffDays === 1) {
                    nextPeriodCountdownEl.textContent = `1 day`;
                } else {
                    nextPeriodCountdownEl.textContent = `${diffDays} days`;
                }
                
                nextPeriodDateEl.textContent = `(${nextDate.toLocaleDateString('default', { month: 'short', day: 'numeric' })})`;

            } else {
                nextPeriodCountdownEl.textContent = '--';
                nextPeriodDateEl.textContent = '';
            }
        }

        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            renderCalendar();
        });
        
        editCycleLengthContainer.addEventListener('click', showCycleLengthModal);

        // Modal Button Listeners
        flowButtons.forEach(button => {
            button.addEventListener('click', () => {
                const flow = button.dataset.flow;
                const existingPeriodIndex = periodData.periods.findIndex(p => p.date === selectedDateStr);

                if (existingPeriodIndex > -1) {
                    periodData.periods[existingPeriodIndex].flow = flow;
                } else {
                    periodData.periods.push({ date: selectedDateStr, flow: flow });
                }
                hideFlowModal();
                saveData();
            });
        });

        removeLogBtn.addEventListener('click', () => {
            periodData.periods = periodData.periods.filter(p => p.date !== selectedDateStr);
            hideFlowModal();
            saveData();
        });

        cancelFlowBtn.addEventListener('click', hideFlowModal);
        
        saveCycleEditBtn.addEventListener('click', () => {
            const newLength = parseInt(cycleLengthInput.value);
            if (newLength && newLength > 0) {
                periodData.cycleLength = newLength;
                hideCycleLengthModal();
                saveData();
            } else {
                alert("Please enter a valid number for the cycle length.");
            }
        });
        
        recalculateBtn.addEventListener('click', () => {
            cycleLengthInput.value = calculateAverageCycleLength();
        });
        
        cancelCycleEditBtn.addEventListener('click', hideCycleLengthModal);
        
        confirmOkBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            hideConfirmModal();
        });
        confirmCancelBtn.addEventListener('click', hideConfirmModal);
        
        resetDataBtn.addEventListener('click', () => {
            showConfirm("Reset All Data?", "This action cannot be undone. All your logged periods will be deleted.", () => {
                localStorage.removeItem('pinkDaysData');
                periodData = { periods: [], cycleLength: 28 };
                saveData();
            });
        });

        // --- INITIALIZATION ---
        function init() {
            loadData();
            updateInfo();
            renderCalendar();
        }

        init();
    </script>
</body>
</html>
